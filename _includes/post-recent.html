<div class="py-5 my-5 mx-2 sm:mx-auto border-t text-gray-800 post-recent">

	<p class="py-3">Other posts</p>

	<ul class="list-inside list-disc">
		{% for post in site.posts offset:5 limit:5 %}
		<li>
			<a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ul>
	<ul class="list-inside list-disc pt-2">
		<li>
			<a href="{{ 'archives.html' | absolute_url }}" class="">All others...</a>
		</li>
	</ul>
</div>
