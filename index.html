---
layout: default
---
{% for post in site.posts limit:5 %}

<article class="mx-auto mb-10 border-t-8">
	<div class="mb-5 pt-3 pb-5 border-b">
		<p>
			<a href="{{ post.url | absolute_url }}" class="hover:underline text-3xl font-bold">
				{{ post.title }}
			</a>
		</p>
		<p class="text-sm text-gray-500">Categories: {{ post.categories | join: ", "}}</p>
	</div>

	<div class="content prose">
		{{ post.content }}
	</div>

</article>
{% endfor %}
