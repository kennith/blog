---
layout: default
---
{% for post in site.posts limit:5 %}

<div class="my-5 border-bottom post">
	<h3 class="title">
		<a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
	</h3>

	<p class="category">Categories: {{ post.categories | join: ", "}}</p>

	{{ post.content }}
</div>
{% endfor %}
