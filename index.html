---
layout: default
title: List
---
<div class="container mx-auto">
	{% for post in site.posts %}
	<ul class="">
		<li class="">
			<div class="border-b-2 py-1 flex justify-between">
				<a href="{{ post.url | absolute_url }}" class="captialize">{{ post.title }}</a>
				<div class="text-gray-500">
					{{ post.date | date: "%B %d, %Y"}}
				</div>
			</div>
		</li>
	</ul>
	{% endfor %}
</div>
