---
layout: default
---
{% for post in site.posts limit:5 %}

<article class="mx-auto prose">
	<div class="headline mb-5">
		<p><a href="{{ post.url | absolute_url }}" class="hover:underline text-xl font-bold">{{ post.title }}</a></p>
		<p class="text-sm text-gray-500">Categories: {{ post.categories | join: ", "}}</p>
	</div>

	<div class="content">
		{{ post.content }}
	</div>

</article>
{% endfor %}
