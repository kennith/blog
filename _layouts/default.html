<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="shortcut icon" href="{{ favicon.ico | absolute_url }}" />

	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/base.min.css">
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/components.min.css">
	<link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.2.x/dist/typography.min.css">
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.5/dist/utilities.min.css">

	<link rel="stylesheet" href="{{ '/assets/css/app.css' | absolute_url }}" />

	<title>always learning - @kennith</title>
</head>

<body>
	<div class="bg-blue-800 text-gray-300 py-3 mb-5">
		<nav class="mx-auto">

			<h2 class="text-2xl text-center sm:text-left">
				<a class="text-gray-300 no-underline" href="{{ '/' | absolute_url }}">always learning</a>
			</h2>
		</nav>
	</div>

	<div class="mx-2 sm:mx-auto">
		{{ content }}
	</div>

	{% if page.title != "404" and page.title != "Archives" %}
	<div class="mx-auto text-gray-600 container file-navigator">
		{% if page.next.url %}
		<a href="{{ page.next.url | absolute_url }}">Next</a>
		{% else %} Next {% endif %} | {% if page.previous.url %}
		<a href="{{ page.previous.url | absolute_url }}">Previous</a>
		{% else if page.url == '/' %}
		<a href="{{ site.posts[1].url | absolute_url }}">Previous</a>
		{% endif %}
	</div>

	{% include footer.html %}

	{% endif %}
</body>

</html>
